services:
  showtime_server:
    container_name: showtime_server
    build:
      context: .
    environment:
      NODE_ENV: ${NODE_ENV}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: ${POSTGRES_URL}
      IS_VERBOSE_ENABLED: ${IS_VERBOSE_ENABLED}
      IS_SSL_ENABLED: ${IS_SSL_ENABLED}
      JWT_KEY: ${JWT_KEY}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - cinephoria_showtime_network
    ports:
      - "3003:3000"
    volumes:
      - .:/app
    depends_on:
      - postgres_showtime

  postgres_showtime:
    container_name: postgres_showtime
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    networks:
      - cinephoria_showtime_network
    ports:
      - "5435:5432"
    restart: unless-stopped
    volumes:
      - postgres_showtime_data:/var/lib/postgresql/data

networks:
  cinephoria_showtime_network:
    name: cinephoria_showtime_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1

volumes:
  postgres_showtime_data: